<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard and API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Weather Dashboard</h1>
        <div id="weather1" class="weather-container">
            <h2>OpenWeatherMap</h2>
            <p>Temperature: <span id="temp1"></span>Celsius</p>
            <p>Description: <span id="desc1"></span></p>
        </div>
        <div id="weather2" class="weather-container">
            <h2>WeatherAPI</h2>
            <p>Temperature: <span id="temp2"></span>Celsius</p>
            <p>Description: <span id="desc2"></span></p>
        </div>
    </div>
    <script src="weatherdata.js"></script>
</body>
</html>
